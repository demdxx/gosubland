upstream site_upstream {
  server 127.0.0.1:9000; # max_fails=5 fail_timeout=10s;
  keepalive 300;
}

server {
  listen 80;
  server_name {{__HOSTNAME__}};

  rewrite ^/(favicon.ico)$ /public/$1 permanent;
  rewrite ^/(robots.txt)$ /public/$1 permanent;

  error_log "/var/log/nginx/{{__HOSTNAME__}}.error.log" warn;
  access_log "/var/log/nginx/{{__HOSTNAME__}}.access.log";
  # log_not_found off;

  # Deny access to all files\folders whose name starts from dot(.) symbol
  location ~ /\.  { return 403; }

  location /nginx_stat {
    stub_status on;       # Turn on nginx stats
    access_log  off;      # We do not need logs for stats
    allow 127.0.0.1;      # Security: Only allow access from IP
    deny all;             # Deny requests from the other of the world
  }

  # API functions
  location / {
    include fastcgi_params;

    fastcgi_keep_conn on;
    fastcgi_pass site_upstream;

    fastcgi_param HTTP_X_REAL_IP          $remote_addr;
    #fastcgi_param HTTP_X_COUNTRY_CODE     $geoip_country_name;
    fastcgi_param HTTP_X_FORWARDED_FOR    $proxy_add_x_forwarded_for;
    fastcgi_param HTTP_X_FORWARDED_PROTO  $scheme;
    fastcgi_param HTTP_HOST               $host;
    fastcgi_param HTTP_X_NGINX_PROXY      true;

    error_page 500 502 503 504 = @50x;
  }

  location @50x {
    include fastcgi_params;

    fastcgi_keep_conn on;
    fastcgi_pass site_upstream;

    fastcgi_param HTTP_X_REAL_IP          $remote_addr;
    #fastcgi_param HTTP_X_COUNTRY_CODE     $geoip_country_name;
    fastcgi_param HTTP_X_FORWARDED_FOR    $proxy_add_x_forwarded_for;
    fastcgi_param HTTP_X_FORWARDED_PROTO  $scheme;
    fastcgi_param HTTP_HOST               $host;
    fastcgi_param HTTP_X_NGINX_PROXY      true;
  }

  # Static files
  location /public/ {
    expires max;
    add_header Pragma public;
    add_header Cache-Control "public";
    add_header If-Modified-Since $http_if_modified_since;

    add_header Access-Control-Allow-Origin *;
    alias {{__PROJECT_ROOT__}}/public/;
    autoindex off;
  }
}
