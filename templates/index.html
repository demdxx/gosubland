{{template "layouts/base.html" .}}

{{define "content"}}

  <div class="container" id="main">
    <form class="form-inline" method="post" action="" validation="true">
      <h1>If you want to know about the opening of the first...</h1>

      {{if .good}}
      <h2>Ok. We'll let you know!</h2>
      {{else if .error}}
      <h3 class="error">Something wrong!</h3>
      {{end}}

      {{if not .good}}
      <div class="form-group">
        <input type="email" class="form-control input-lg" id="exampleInputEmail2" name="email" placeholder="Enter your email address" aria-required="true" required />
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Invite Me!</button>
      {{end}}
    </form>
  </div>

{{end}}
